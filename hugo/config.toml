# Disable default taxonomies (using regular sections instead)
[taxonomies]

# Summary settings
summaryLength = 150  # words for auto-summary

# Markup settings
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

# Params
[params]
  description = "An opinionated resource about philosophy and the meaning of life"
  author = "The Unfinishable Map"

  # Authorship display
  showAuthorship = true

