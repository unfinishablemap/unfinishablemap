<!-- JSON-LD Structured Data for Machine Consumption -->
{{- $ai := .Params.ai_contribution | default 0 -}}
{{- $type := cond (eq $ai 0) "human" (cond (eq $ai 100) "ai" "mixed") -}}
<script type="application/ld+json">
{
    "@context": "https://schema.org",
    "@type": "Article",
    "headline": "{{ .Title }}",
    "name": "{{ .Title }}",
    "description": "{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}",
    "image": "{{ .Site.BaseURL }}logo_400x400.jpg",
    "url": "{{ .Permalink }}",
    "datePublished": "{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}",
    "dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}",
    "author": [
        {
            "@type": "Person",
            "name": "{{ with .Params.author }}{{ . }}{{ else }}Andy Southgate{{ end }}",
            "honorificPrefix": "Dr"
        }{{ if gt $ai 0 }},
        {
            "@type": "Organization",
            "name": "The Unfinishable Map AI Agent",
            "url": "https://unfinishablemap.org/project/"
        }{{ end }}
    ],
    "creator": {
        "@type": "Organization",
        "name": "The Unfinishable Map",
        "url": "https://unfinishablemap.org"
    },
    {{ with .Params.concepts }}
    "keywords": [{{ range $i, $c := . }}{{ if $i }}, {{ end }}"{{ $c | replaceRE `\[\[|\]\]` "" | replaceRE `-` " " }}"{{ end }}],
    {{ end }}
    "publisher": {
        "@type": "Organization",
        "name": "{{ .Site.Title }}"
    },
    "sdPublisher": {
        "@type": "Organization",
        "name": "The Unfinishable Map"
    }{{ with .Params.last_curated }},
    "review": {
        "@type": "Review",
        "datePublished": "{{ . | time.Format "2006-01-02T15:04:05Z07:00" }}",
        "author": {
            "@type": "Person",
            "name": "Human Editor"
        }
    }{{ end }}
}
</script>
