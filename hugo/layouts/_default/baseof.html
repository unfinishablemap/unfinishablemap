<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">

    <!-- Machine-readable metadata -->
    {{ partial "machine-meta.html" . }}

    <!-- Pico CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">

    <!-- Custom styles -->
    <style>
        /* Reduce Pico's default sizing to be more compact */
        :root {
            --pico-font-size: 100%;  /* Pico default is 106.25% */
        }
        html {
            font-size: 100%;  /* Override Pico's 106.25% */
        }
        h1 { font-size: 2rem !important; }
        h2 { font-size: 1.5rem !important; }
        h3 { font-size: 1.25rem !important; }

        .authorship {
            font-size: 0.875rem;
            padding: 0.75rem;
            border-radius: 0.25rem;
            margin: 1rem 0;
            background: var(--pico-card-background-color);
        }
        .authorship-ai { border-left: 3px solid #8b5cf6; }
        .authorship-human { border-left: 3px solid #10b981; }
        .authorship-mixed { border-left: 3px solid #f59e0b; }
    </style>
</head>
<body>
    <header class="container">
        <nav>
            <ul>
                <li><a href="/" class="contrast"><strong>{{ .Site.Title }}</strong></a></li>
            </ul>
            <ul>
                {{ range .Site.Menus.main }}
                <li><a href="{{ .URL }}">{{ .Name }}</a></li>
                {{ end }}
            </ul>
        </nav>
    </header>

    <main class="container">
        {{ block "main" . }}{{ end }}
    </main>

    <footer class="container">
        <p>&copy; {{ now.Year }} {{ .Site.Title }}. Content is {{ if .Site.Params.showAuthorship }}attributed by source{{ end }}.</p>
    </footer>

    <!-- Mermaid.js for diagrams -->
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
        mermaid.initialize({ startOnLoad: false });
        // Hugo renders ```mermaid blocks as <pre><code class="language-mermaid">
        // Replace <pre> with <div class="mermaid"> for proper rendering
        document.querySelectorAll('code.language-mermaid').forEach(codeBlock => {
            const pre = codeBlock.parentElement;
            const div = document.createElement('div');
            div.className = 'mermaid';
            div.textContent = codeBlock.textContent;
            pre.replaceWith(div);
        });
        await mermaid.run();
    </script>
</body>
</html>
