[build]
  # Base directory (where pyproject.toml lives)
  base = ""

  # Build command
  command = "bash build.sh"

  # Output directory for the built site
  publish = "public"

[build.environment]
  # Hugo version
  HUGO_VERSION = "0.153.4"

  # Python version
  PYTHON_VERSION = "3.11"

  # Node version (for any JS tooling)
  NODE_VERSION = "20"

  # LLM provider (can be overridden in Netlify UI)
  LLM_PROVIDER = "anthropic"

# Development server settings
[dev]
  command = "hugo server --source hugo --disableFastRender"
  targetPort = 1313
  autoLaunch = true

# Deploy previews (PRs)
[context.deploy-preview]
  command = "bash build.sh --skip-validate"

# Branch deploys
[context.branch-deploy]
  command = "bash build.sh"

# Production-specific settings
[context.production]
  command = "bash build.sh"

  [context.production.environment]
    HUGO_ENV = "production"

# JSON output headers
[[headers]]
  for = "/*.json"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Content-Type = "application/json; charset=utf-8"

# Custom 404
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404
